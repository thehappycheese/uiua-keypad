<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Uiua Keypad</title>
        <link rel="stylesheet" href="index.css" type="text/css"/>
        <script src="constants.js" defer></script>
        <script src="primitives.js" defer></script>
        <script src="extra_primitives.js" defer></script>
        <script src="primative_helpers.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="top-bar" style="grid-area:a;">
            <div id="periodic-container">
                <div id="periodic-glyph"></div>
                <div id="periodic-pervasive"></div>
                <div id="periodic-signature"></div>
            </div>
            <div id="tooltip-display">&nbsp;</div>
            <div id="tooltip-display-desc">&nbsp;</div>
        </div>
        
        <div id="div-glyph"    class="button-holder" style="grid-area:b;"></div>
        <div id="div-nonglyph" class="button-holder" style="grid-area:c;"></div>
        <div id="div-system"   class="button-holder" style="grid-area:d;"></div>
        <div id="div-constant" class="button-holder" style="grid-area:e;"></div>

        <div id="float-help">
            right click to insert to the right of cursor<br>
            ctrl+click to open docs
        </div>
    </body>
</html>
